<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(img/bg-img/1.jpg);">
					<span class="login100-form-title-1">
						Sign Up
					</span>
				</div>

				<form class="login100-form validate-form" method="post" action="register.php">
					

					<div class="wrap-input100 validate-input m-b-26" data-validate="First name is required">
						<span class="label-input100">First name </span>
						<input class="input100" type="text" name="firstname" placeholder="First name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Last name is required">
						<span class="label-input100">Last name </span>
						<input class="input100" type="text" name="lastname" placeholder="Last name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="email is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Enter email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					
					<div class="wrap-input100 validate-input m-b-18" data-validate = "Unique code is required">
						<span class="label-input100">unique code</span>
						<input class="input100" type="text" name="unique" placeholder="Unique code">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>
					<div><p>Already have account? <a class="txt1" href="login.html"> <span>Login</span></a></p></div>

					
				</form>
				<button  class="forgot" name="close" /><a  href="index.php" >close<br></a></button>
			
			</div>
		</div>
	</div>
